<!DOCTYPE html>
<html>
<head>

				</div>

	  					<input type="password" class="input" id="pwrd" />
	  				</div>
	  				
				</div>
				<div class="col-xs-12">
					<button type="submit" class="btn submit-btn" id="submit" src="css/images/login.png" onclick="newuser()"/>SKAPA</button>

		</div>
	
	</div>
